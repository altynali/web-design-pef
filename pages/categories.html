          <div class="navigation-bar header-nav">
            <img
              src="../assets/menu_nav.png"

            <!-- TODO: spatne -->

              <!-- TODO: nechat to takhle? -->
              <a href="./shoppingCart.html">

                  src="../assets/shopping-cart.png"

                  class="icon"

              </a>
            </div>

          <div class="searching-bar">

                    alt="Board game image board game"

                    <p>Rodinné hry</p>

                    <p>Skladem</p>

                  <img
                    class="card-image"
