<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-shop Web Design Školní Projekt</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="root">
      <header>
        <nav class="grey-bar">
          <img
            src=".../assets/menu-nav.png"
            alt="Burger menu icon"
            class="burger-menu icon"
          />
          <div class="navigation-links">
            <a href="../index.html">Home</a>
            <!-- <a href="">about</a> -->
          </div>
          <p class="logo">Logo</p>
          <div class="header-nav-icons">
            <img
              src=".../assets/search.png"
              alt="Search bar icon"
              class="icon"
            />
            <a href="./pages/shoppingCart.html">
              <img
                src="./assets/shopping-cart.png"
                alt="Shopping cart icon"
                class="icon"
              />
            </a>
          </div>
        </nav>
      </header>
      <main class="content">
        <article>
          <header class="centered-column">
            <h1>Vybrat kategorii:</h1>
            <ul>
              <li>Rodinné hry</li>
              <li>Strategické hry</li>
              <li>Párty hry</li>
            </ul>
          </header>

          <!-- Products -->

          <section class="section">
            <h2>Produkty z těchto kategorií</h2>
            <!-- TODO: section or div -->
            <section class="grid-three-cols">
              <a href="../pages/product.html" class="card centered-column">
                <figure>
                  <img
                    class="card-image"
                    src="https://picsum.photos/seed/picsum/1000/1000"
                    alt="Board game image board game"
                  />
                  <figcaption>
                    <p>Rodinné hry</p>
                    <h3>Rodinná pouta</h3>
                    <p>499 Kč</p>
                    <p>Skladem</p>
                  </figcaption>
                </figure>
              </a>
              <a href="../pages/product.html" class="card centered-column">
                <figure>
                  <img
                    class="card-image"
                    src="https://picsum.photos/seed/picsum/1000/1000"
                    alt="Board game image board game"
                  />
                  <figcaption>
                    <p>Strategické hry</p>
                    <h3>Království intrik</h3>
                    <p>749 Kč</p>
                    <p>Skladem</p>
                  </figcaption>
                </figure>
              </a>
              <a href="../pages/product.html" class="card centered-column">
                <figure>
                  <img
                    class="card-image"
                    src="https://picsum.photos/seed/picsum/1000/1000"
                    alt="Board game image board game"
                  />
                  <figcaption>
                    <p>Párty hry</p>
                    <h3>Kdo dopije vyhraje</h3>
                    <p>299 Kč</p>
                    <p>Skladem</p>
                  </figcaption>
                </figure>
              </a>
            </section>
          </section>
        </article>
      </main>
      <footer class="footer">
        <!-- TODO: nav in footer? -->
        <nav class="grey-bar footer-nav">
          <a href="./shippingAndPickup.html">Možnosti dopravy/vyzvednutí</a>
          <p>Web Design</p>
          <div>
            <a href="https://www.facebook.com/" target="-blank">Facebook</a>
            <a href="https://www.instagram.com/" target="-blank">Instagram</a>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
